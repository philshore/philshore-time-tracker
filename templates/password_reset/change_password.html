{% extends "base/base_profile.html" %}
{% load staticfiles %}

{% block content %}
<div id="page-content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
				<h2>Change Password</h2>
				    <form id="user_form" method="post" action="/reset/change_password/">
				    	{% csrf_token %}
					    <p id="p_password1">
					        <label for="id_password1">New Password:</label>
					        <input id="id_password1" maxlength="30" name="new_password" placeholder="new_password" type="password" class="form-control" required/> <span class="helptext"></span>
					    </p>
					    <p id="p_password2">
				            <label for="id_password2">Confirm Password:</label>
				            <input type="password" id="id_password2" name="pass2" class="form-control" required placeholder="confirm_password" onkeyup="checkPass(); return false;">
				            <span id="confirmMessage" class="confirmMessage"></span>
				        </p>
				        <div class="col-lg-6">
				        	<br>
				            	<button id="regButton" type="" value="Sign up" class="btn btn-success btn_width">Reset Password</button>
				    	</div>
					</form>
            </div>
        </div>
    </div>
</div>
	<script>
		function checkPass(){
		    //Store the password field objects into variables ...
		    var pass1 = document.getElementById('id_password1');
		    var pass2 = document.getElementById('id_password2');
		    //Store the Confimation Message Object ...
		    var message = document.getElementById('confirmMessage');
		    //Set the colors we will be using ...
		    var goodColor = "#66cc66";
		    var badColor = "#ff6666";
		    //Compare the values in the password field
		    //and the confirmation field
		    if(pass1.value == pass2.value){
		        //The passwords match.
		        //Set the color to the good color and inform
		        //the user that they have entered the correct password
		        pass2.style.backgroundColor = goodColor;
		        message.style.color = goodColor;
		        message.innerHTML = "Passwords Match!"
		    }else{
		        //The passwords do not match.
		        //Set the color to the bad color and
		        //notify the user.
		        pass2.style.backgroundColor = badColor;
		        message.style.color = badColor;
		        message.innerHTML = "Passwords Do Not Match!"
		    }
		}
	</script>
{% endblock %}
