<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% load staticfiles %}
    <title>PhilSHORE {{page_title}}</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="{% static "base/css/bootstrap.min.css"  %}" />
    <!--Login css-->
    <link href="{% static "accounts/css/login.css"  %}" rel="stylesheet">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container pull-right reg_nav_container"></div>

    </div>
    <div id="container_reg" class="container-fluid">
      <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4 col-lg-offset-4 col-md-offset-4 col-sm-offset-4 mtop_10em">
          <div class="panel panel-info shadow" id="panelRegister">
            <div class="panel-heading">
              <div class="panel-title"><h1>&nbsp;Reset your Account</h1></div>
            </div>
            <div class="panel-body">
              <div class="col-lg-12 col-md-12 col-sm-12">
                    {% if invalid %}
                        <h5 class="error" id="error_username">{{message}}</h5>
                        <h5 class="logout">{{outMessage}}</h5>
                    {% endif %}
                    <form id="login_form" method="post" action="/reset/password_reset/">
                    {% csrf_token %}
                    <div class="form-group">
                      <div class="col-lg-12 col-md-12 col-sm-12" >
                         <p id="p_email">
                            <label for="id_email">Email:</label>
                            <input id="id_email" maxlength="30" name="email" placeholder="email@email.com" type="email" class="form-control" required/> <span class="helptext"></span>
                        </p>
                      </div>
                      <div class="col-lg-12 col-md-12 col-sm-12" id="login_left" >
                        <div id="log_btn_div">
                          <button id="login_btn" type="" value="Log in" class="btn btn-success btn_width" click="">Reset Password</button>
                        </div><!--button inside panel-->
                      </div>
                    </div><!--form-group-->
                  </form>
              </div><!--/col-lg-12-->
              <div class="col-lg-10 col-md-10 col-sm-10 col-lg-offset-2" style="display:none;">
                 <div class="col-lg-9 col-md-9 col-sm-9" id="login_logo_text">
                    <h4 class="pull-right">Tidal Current Energy Integrated Resource</h4>
                    <h4 class="pull-right">Assessment and Spatial Planning Tool</h4>
                    <h5 class="pull-right">Philippine Sites for Harnessing Ocean Renewable Energy</h5>
                  </div>
                  <div class="col-lg-3 col-md-3 col-sm-3 pull-left" id="login_logo_logo">
                    <img class="logo_size img-responsive" src="{% static "images/PhilSHORE Logo.png"  %}"  alt="philshore logo" style="display:none;">
                  </div>
              </div>
          </div><!--/panel-body-->
        </div><!--/panel-->
          <img src="{% static "accounts/img/logos.png"  %}" class="img-responsive" alt="Collaborating Agencies."  style="display:none;">
        </div><!--/col-lg-4 offset-4-->
      </div> <!--/row-->
    </div><!--/container-->
    <div class="navbar navbar-inverse navbar-fixed-bottom">
      <div class="container">
      </div>
    </div>
 </body>
  <!-- Jquery -->
  <script src="{% static "base/js/jquery-2.1.1.min.js"  %}"></script>
  <!-- Bootstrap -->
  <script src="{% static "base/js/bootstrap.min.js"  %}"></script>
  <!-- Register -->
  <script src="{% static "accounts/js/register.js"  %}"></script>
  <script>
    document.addEventListener('invalid', (function(){
      return function(e){
        //prevent the browser from showing default error bubble/ hint
        e.preventDefault();
        // optionally fire off some custom validation handler
        // myvalidationfunction();
        if($("#p_username").val() == ""){
          $("#p_username").addClass("has-error");
        }
      };
    })(), true);
  </script>
</html>
