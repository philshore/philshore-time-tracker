<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>PhilSHORE {{page_title}}</title>
		<meta name="generator" content="Bootply" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        {% load staticfiles %}
        <script type = "text/javascript" src="{% static "base/js/jquery-2.1.1.min.js"  %}"></script>
		<link rel="stylesheet" type="text/css" href="{% static "base/css/bootstrap.min.css"  %}" />
        <link rel="stylesheet" type="text/css" href="{% static "accounts/profile/css/styles.css"  %}" />
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	</head>
    <!--Custom Styling-->
    <style>
        .navbar-inverse .navbar-brand{
            color:#fff;
        }
        #dash_logo{
            height:5em;
            width:auto;
            /*margin-right:0em;*/
        }
        .container-fluid{
            /*height:5em;*/
        }
        .navbar-header{
           /* margin-bottom:2em;*/
        }
        .white{
            color: #FFF;
            /*margin-left: 0.25em;*/
            width: 20em;
            margin-top: 1em;
        }
        .nav_admin{
            margin-top:1em;
            margin-right:0.5em;
        }
        #example_wrapper{
          margin-top:2em;
        }
    </style>
	<body>
<!-- header -->
<div id="top-nav" class="navbar navbar-inverse navbar-static-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>         
      <a class="navbar-brand" href="/dashboard/"><span><img id="dash_logo" src="{% static "base/img/PhilSHORE Logo.png"  %}"/></span></a>
      <h3 class="white">PhilSHORE {{page_title}}</h3>
    </div>
    <div class="navbar-collapse collapse nav_admin">
      <ul class="nav navbar-nav navbar-right">
        <li><i class="fa fa-user"> {{user.username}}</i></li>
        <li><a href="/login/logout/"><i class="fa fa-lock"></i> Logout</a></li>
      </ul>
    </div>
  </div>
  <!-- /container -->
</div>
<!-- /Header -->

<!-- Main -->
<div class="container-fluid">
  <div class="row">

    <div class="col-lg-12">
      {% block content %}{% endblock %}
      <div class="row">
      </div>
    </div>
  </div>
</div>
<div class="modal" id="timeoutModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            </div>
            <div class="modal-body"> 
                Are you sure you want to timeout? 
                 <button class="btn btn-primary btn-block" style="margin-top:1.15em;" id="logOut">Time Out</button> 
            </div>
            <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-success" id="cancel">Cancel</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dalog -->
</div>
</body>
	<!-- script references -->
  <script>
    $("#cancel").on("click", function(){
      $("#timeoutModal").hide();

    });
  </script>
	<script type = "text/javascript" src="{% static "base/js/bootstrap.min.js"  %}"></script>
	<script type = "text/javascript" src="{% static "accounts/profile/js/profile.js"  %}"></script>
</html>
